apply plugin: 'maven'

repositories {
  jcenter()
  flatDir{
      dirs 'aar/com/brightcove/player/'
  }
  maven { url 'dependencies' }
  mavenCentral()
}

dependencies {
   compile fileTree(dir: 'libs', include: ['*.jar'])
   compile(name:'android-sdk-6.2.3', ext:'aar')
   compile(name:'android-exoplayer2-player-6.2.3', ext:'aar')
   compile(name:'android-ima-plugin-6.2.3', ext:'aar')
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}
